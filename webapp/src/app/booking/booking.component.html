<div class="container">
    <h2>{{group.name}}</h2>
  <div class="row">
    <table mat-table [dataSource]="bookings" class="mat-elevation-z8">
      <ng-container matColumnDef="datetime">
        <th mat-header-cell *matHeaderCellDef>Date Time</th>
        <td mat-cell *matCellDef="let booking"> {{booking.displayDateTime}}</td>
      </ng-container>

      <ng-container matColumnDef="venue">
        <th mat-header-cell *matHeaderCellDef>Venue</th>
        <td mat-cell *matCellDef="let booking"> {{booking.venue}} </td>
      </ng-container>

      <ng-container matColumnDef="attendees">
        <th mat-header-cell *matHeaderCellDef>Attendees</th>
        <td mat-cell *matCellDef="let booking"> {{formatAttendees(booking)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="addBooking(row._id)"></tr>
    </table>
  </div>
  <div class="row justify">
    <button mat-button (click)="addBooking(null)">Add Booking</button>
    <button mat-button>Add Member</button>
  </div>
</div>
