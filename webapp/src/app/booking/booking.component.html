<div class="container">
  <div class="row">
    <table mat-table [dataSource]="bookings" class="mat-elevation-z8">
      <ng-container matColumnDef="datetime">
        <th mat-header-cell *matHeaderCellDef>Date Time</th>
        <td mat-cell *matCellDef="let booking"> {{booking.name}} </td>
      </ng-container>

      <ng-container matColumnDef="venue">
        <th mat-header-cell *matHeaderCellDef>Venue</th>
        <td mat-cell *matCellDef="let booking"> {{booking.venue}} </td>
      </ng-container>

      <ng-container matColumnDef="attendees">
        <th mat-header-cell *matHeaderCellDef>Attendees</th>
        <td mat-cell *matCellDef="let booking"> {{booking.attendeeList}} </td>
      </ng-container>

      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef>Created By</th>
        <td mat-cell *matCellDef="let booking"> {{booking.createdBy.firstName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="row justify">
    <button mat-button (click)="addBooking()">Add Booking</button>
    <button mat-button>Add Member</button>
  </div>
</div>
