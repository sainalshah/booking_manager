<div class="container">
    <h2>{{group.name}}</h2>
  <div class="row">
    <table mat-table [dataSource]="bookings" class="mat-elevation-z8">
      <ng-container matColumnDef="datetime">
        <th mat-header-cell *matHeaderCellDef>Date Time</th>
        <td mat-cell *matCellDef="let booking" (click)="addBooking(booking._id, false)"> {{booking.displayDateTime}}</td>
      </ng-container>

      <ng-container matColumnDef="venue">
        <th mat-header-cell *matHeaderCellDef>Venue</th>
        <td mat-cell *matCellDef="let booking" (click)="addBooking(booking._id, false)"> {{booking.venue}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let booking" (click)="addBooking(booking._id, true)"> <i class="material-icons">edit</i> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <button class="fab" mat-fab color="primary" (click)="addBooking(null, true)"><i class="material-icons">add</i></button>
</div>
