<div class="container">
  <div class="row">
    <table mat-table [dataSource]="groups" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Group Name</th>
        <td mat-cell *matCellDef="let group"> {{group.name}} </td>
      </ng-container>

      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef>Created By</th>
        <td mat-cell *matCellDef="let group"> {{group.createdBy.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="members">
        <th mat-header-cell *matHeaderCellDef>Members</th>
        <td mat-cell *matCellDef="let group"> {{group.memberList}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showBooking(row._id)"></tr>
    </table>
  </div>
  <div class="row justify">
    <button mat-button (click)="showAddGroup()">Add Group</button>
  </div>
</div>
