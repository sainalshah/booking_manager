<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">{{title}}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
  [style.marginTop.px]="mobileQuery.matches ? 56 : 20">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
  [fixedInViewport]="true" fixedTopGap="60" (click)="snav.toggle()">
  <mat-card class="example-card" *ngIf="isLoggedIn">
    <mat-card-header>
      <div mat-card-avatar [style.background-image]="photoUrl">
      </div>
      <mat-card-title>{{ currUser.name }}</mat-card-title>
      <mat-card-subtitle>{{ currUser.email }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <mat-nav-list>
      <a mat-list-item *ngIf="isLoggedIn" routerLink="home">Home</a>
      <a mat-list-item *ngIf="isLoggedIn" routerLink="myBooking">My Bookings</a>
      <a mat-list-item *ngIf="isLoggedIn" (click)="signOut()">Sign out</a>
      <a mat-list-item *ngIf="!isLoggedIn" (click)="signInWithGoogle()">Sign In</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
